<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="SkyOpsHub - AI-Driven Intelligence for Smarter Airline Operations. Transform your airline operations with cutting-edge AI technology.">
  <meta name="keywords" content="airline operations, AI, aviation, flight scheduling, operations management, SkyOpsHub">
  <meta name="author" content="SkyOpsHub">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="SkyOpsHub">
  <link rel="apple-touch-icon" href="assets/images/SkyOpsHub-upper.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="assets/images/SkyOpsHub-upper-wbg.png"/>
  <link rel="shortcut icon" type="image/png" href="assets/images/SkyOpsHub-upper-wbg.png"/>

  <title>SkyOpsHub - AI-Driven Intelligence for Smarter Airline Operations</title>
  <link rel="manifest" href="manifest.json">

  <!-- Open Graph meta tags for social sharing -->
  <meta property="og:title" content="SkyOpsHub - AI-Driven Intelligence for Smarter Airline Operations">
  <meta property="og:description" content="Transform your airline operations with cutting-edge AI technology. Optimize schedules, reduce costs, and enhance efficiency.">
  <meta property="og:image" content="assets/images/SkyOpsHub-horizontal.png">
  <meta property="og:url" content="https://skyopshub.in">
  <meta property="og:type" content="website">

  <!-- Twitter Card meta tags -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="SkyOpsHub - AI-Driven Intelligence for Smarter Airline Operations">
  <meta name="twitter:description" content="Transform your airline operations with cutting-edge AI technology.">
  <meta name="twitter:image" content="assets/images/SkyOpsHub-horizontal.png">
</head>
<body>
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
